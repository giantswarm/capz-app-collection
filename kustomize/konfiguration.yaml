apiVersion: konfigure.giantswarm.io/v1alpha1
kind: ManagementClusterConfiguration
metadata:
  name: collection-konfiguration
  namespace: giantswarm
spec:
  configuration:
    applications:
      excludes: {}
      includes:
        exactMatchers:
          - alloy-gateway
          - app-admission-controller
          - app-exporter
          - app-operator
          - athena
          - azure-ad-pod-identity-app
          - azure-private-endpoint-operator
          - azure-workload-identity-webhook
          - cloudnative-pg
          - cluster-api
          - cluster-api-events
          - cluster-api-monitoring
          - cluster-api-provider-azure
          - cluster-apps-operator
          - cluster-cleaner
          - dashboards
          - deletion-blocker-operator
          - dex-app
          - dex-operator
          - dns-operator-azure
          - encryption-provider-operator
          - etcd-backup-operator
          - event-exporter-app
          - exception-recommender
          - falco
          - fluent-logshipping-app
          - grafana
          - happa
          - ingress-nginx
          - keda
          - konfigure-operator
          - kube-downscaler
          - kyverno-policies-connectivity
          - kyverno-policies-dx
          - kyverno-policies-observability
          - kyverno-policies-ux
          - logging-operator
          - loki
          - mimir
          - object-storage-operator
          - observability-operator
          - observability-platform-api
          - organization-operator
          - prometheus-remotewrite
          - prometheus-rules
          - pss-operator
          - rbac-operator
          - silence-operator
          - sloth
          - sloth-rules
          - starboard-exporter
          - teleport-operator
          - teleport-tbot
          - trivy
          - trivy-operator
          - upgrade-schedule-operator
    cluster:
      name: "${cluster_name}"
  destination:
    namespace: giantswarm
    naming:
      suffix: "konfiguration"
      useSeparator: true
  reconciliation:
    interval: 1m0s
    retryInterval: 10s
    suspend: false
  sources:
    flux:
      gitRepository:
        name: giantswarm-config
        namespace: flux-giantswarm
